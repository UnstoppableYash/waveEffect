<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Wave Animation in CSS">
    <meta property="og:description" content="So this a simple practise project made by GoUnstoppable®️. In
    this project a simple wave animation is created with CSS">
    <!-- <meta property="og:url" content=""> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Effect</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100vw;
            height: 100vh;
            background-color: #101822;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wave {
            width: 0.5rem;
            height: 7rem;
            background-color: #FF4654;
            margin: 0 0.5rem;
            border-radius: 0.4rem;
            animation: wave 1.2s linear infinite;
        }

        @keyframes wave {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
            }
        }

        .wave:nth-child(2){
            animation-delay: 0.1s;
        }
        .wave:nth-child(3){
            animation-delay: 0.2s;
        }
        .wave:nth-child(4){
            animation-delay: 0.3s;
        }
        .wave:nth-child(5){
            animation-delay: 0.4s;
        }
        .wave:nth-child(6){
            animation-delay: 0.5s;
        }
        .wave:nth-child(7){
            animation-delay: 0.6s;
        }
        .wave:nth-child(8){
            animation-delay: 0.7s;
        }
        .wave:nth-child(9){
            animation-delay: 0.8s;
        }
        .wave:nth-child(10){
            animation-delay: 0.9s;
        }
        .wave:nth-child(11){
            animation-delay: 1s;
        }
        .wave:nth-child(12){
            animation-delay: 1.1s;
        }
    </style>

</head>

<body>

    <div class="main">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

</body>

</html>
